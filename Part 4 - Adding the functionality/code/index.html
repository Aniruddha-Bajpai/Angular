<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Adding the functionality</title>
</head>

<body>
  <!-- defining our application using ng-app directive  -->
  <!-- <div ng-app="" ng-init="names=[{name:'Anirudh',country:'india'},{name:'Rahul', country:'australia'},
  {name:'uday', country:'india'}]">
    <ul>
      <li ng-repeat="x in names">
        {{x.name + ", " + x.country}}
      </li>
    </ul>
  </div> -->
  <div ng-app="root">
    <!-- Element way invocation -->
    <header-test-directive></header-test-directive>
    <!-- Attribute way invocation -->
    <div header-test-directive></div>
    <!-- Commment way invocation -->
    <!-- directive: header-test-directive -->
    <!-- class way invocation -->
    <div class="header-test-directive"></div>
  </div>
  <script>
    const app = angular.module('root', []);
    app.directive('headerTestDirective', function () {
      return {
        restrict: "EACM",
        replace: true,
        template: "<h1>Main Header</h1>"
      };
    });
  </script>
</body>

</html>
