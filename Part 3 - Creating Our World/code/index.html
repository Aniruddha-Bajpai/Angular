<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Creating Our World</title>
</head>

<body>
  <div ng-app="myapp" ng-controller="changename">
    <input type="text" ng-model="firstName">
    <input type="text" ng-model="lastName">
    <span ng-bind="firstName"></span>
    <span ng-bind="lastName"></span>
  </div>
  <script>
    const app = angular.module('myapp', []);
    app.controller("changename", function ($scope) {
      $scope.firstName = "aniruddha";
      $scope.lastName = "bajpai";
    })
  </script>
</body>

</html>
