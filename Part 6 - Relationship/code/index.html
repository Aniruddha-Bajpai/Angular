<!doctype html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>

<body>
  <div ng-app='root' ng-controller='CTRL'>
    <form name="myform">
      Email :
      <input type="email" name="address" ng-model="text">
      <span ng-show="myform.address.$error.email">Check your email!</span>
    </form>
    <application-status></application-status>
    Valid : {{myform.address.$valid}}
    Invalid : {{myform.address.$invalid}}
    Touched : {{myform.address.$touched}}

  </div>
  <script>
    var app = angular.module('root', []);
    app.controller('CTRL', function ($scope) {
      $scope.yourName = 'Aniruddha';
      $scope.person = ['ani', 'lni', 'as'];
    });
    app.directive('applicationStatus', function () {
      return {
        template: "<h1>Application Status</h1>",
        restrict: "E"
      };
    });
  </script>
</body>

</html>
